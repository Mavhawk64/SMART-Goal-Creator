<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Form</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        input[type="submit"] {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>SMART Form</h1>
    <form>
        <label for="S">Specific:</label>
        <textarea id="S" name="S"></textarea>

        <label for="M">Measurable:</label>
        <textarea id="M" name="M"></textarea>

        <label for="A">Attainable:</label>
        <textarea id="A" name="A"></textarea>

        <label for="R">Relevant:</label>
        <textarea id="R" name="R"></textarea>

        <label for="T">Time-Based:</label>
        <textarea id="T" name="T"></textarea>

        <input type="button" value="Submit" onclick="submitForm()"><br /><br />

        <label for="output">Output:</label>
        <textarea id="output" disabled></textarea>
    </form>
</body>

</html>
